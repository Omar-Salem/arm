# Bridge simulation time
- ros_topic_name: "clock"
  gz_topic_name: "clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# Bridge joint states (from Gazebo to ROS)
- ros_topic_name: "joint_states"
  gz_topic_name: "joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# Bridge TFs (robot poses)
- ros_topic_name: "tf"
  gz_topic_name: "tf"
  ros_type_name: "tf2_msgs/msg/TFMessage"
  gz_type_name: "gz.msgs.Pose_V"
  direction: GZ_TO_ROS

# ----------------------------------------------------------
# JOINT TRAJECTORY CONTROLLER INTERFACE
# ----------------------------------------------------------

# Topic for sending commands to Gazebo joint trajectory controller
- ros_topic_name: "joint_trajectory_controller/joint_trajectory"
  gz_topic_name: "joint_trajectory_controller/joint_trajectory"
  ros_type_name: "trajectory_msgs/msg/JointTrajectory"
  gz_type_name: "gz.msgs.JointTrajectory"
  direction: ROS_TO_GZ

# (Optional) Feedback from Gazebo trajectory execution
- ros_topic_name: "joint_trajectory_controller/state"
  gz_topic_name: "joint_trajectory_controller/state"
  ros_type_name: "control_msgs/msg/JointTrajectoryControllerState"
  gz_type_name: "gz.msgs.JointTrajectory"
  direction: GZ_TO_ROS

# ----------------------------------------------------------
# SENSOR TOPICS (optional)
# ----------------------------------------------------------

# Example: bridge camera info
- ros_topic_name: "camera/camera_info"
  gz_topic_name: "camera/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "gz.msgs.CameraInfo"
  direction: GZ_TO_ROS
